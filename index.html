<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Dragdrop</title>
  </head>
  <body>
    <div class="Container">
      <div class="Caixerson">
        <button id="Recebimento" draggable="true">Recebimento</button>
        <button id="Conferencia" draggable="true">Conferencia</button>
        <button id="Armazenamento" draggable="true">Armazenamento</button>
        <button id="Separacao" draggable="true">Separação</button>
        <button id="Expedicao" draggable="true">Expedição</button>
      </div>
      <div class="Caixerson"></div>
    </div>
  </body>
</html>
